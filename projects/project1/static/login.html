<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Login</title>
</head>
<body>
    <h1 id='personHeader'>Welcome to the bank system!</h1>
    <h3>Register</h3>
    <form>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <br><input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <br><input type="text" name="username" id="username" placeholder="Username">
        <br><input type="password" name="password" id="password" placeholder="Password">
        <select id="selectRole">
            <option value="customer" id="customer">Customer</option>
        <br><input type="submit" value="Register" id='register_button' class='btn btn-primary'>
    </form>
    <hr>
    <h3>Login</h3>
    <form>
        <input type="username" name="username" id="username1" placeholder="Username">
        <br><input type="password" name="password" id="password1" placeholder="Password">
        <br><input type="submit" value="Login" id= 'login_button' class='btn btn-primary'>
    </form>
    <script src="/static/js/login.js"></script>

</body>
</html>
